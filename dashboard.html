<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="profile.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <title>App de Hábitos</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="dashboard">
        <h1 id="nome-dashboard">Bem-vindo!</h1>
        <div class="calendar">
            <h2>Calendário</h2>
            <input type="date" id="data-input">
            <input type="text" id="habito-input" placeholder="Digite o hábito">
            <button onclick="registrarHabito()">Registrar</button>
        </div>
        <div class="habit-list">
            <div class="habit">
                <h2>Hábitos</h2>
                <div class="habitos-lista"></div>
            </div>
        </div>
        <div class="reminders">
            <h2>Lembretes de Afazeres</h2>
            <input type="text" id="taskInput" placeholder="Digite sua tarefa...">
            <button id="addButton" onclick="agendarLembrete()">Adicionar</button>
        </div>
        <div class="progress">
            <h2>Visualização de Consistência e Progresso</h2>
            <canvas id="progressChart"></canvas>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
